<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game with Microtransactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="info">
            <h1>Tetris</h1>
            <p>Use WASD to move the pieces. Earn coins and buy skins!</p>
            <p id="currency-display">Coins: 100</p>
            <button id="buy-skin">Buy Skin (50 coins)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
